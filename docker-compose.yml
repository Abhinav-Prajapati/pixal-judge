services:
  db:
    image: postgres:15
    container_name: pixsort_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-image_clustering}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pixsort-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: gpu  # Build GPU-enabled image by default
    container_name: pixsort_backend
    restart: always
    runtime: nvidia  # Use nvidia runtime for GPU access
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-image_clustering}
      - STORAGE_ROOT=/app/data
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "8000:8000"
    volumes:
      - ${STORAGE_ROOT:-./pixsort-data}:/app/data
    depends_on:
      - db
    networks:
      - pixsort-network

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    container_name: pixsort_frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pixsort-network

networks:
  pixsort-network:
    driver: bridge

volumes:
  postgres_data: